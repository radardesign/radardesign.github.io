<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>radar design</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="/css/stylesheet.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic",
          ],
        },
      });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
    <link
      href="/img/shortcut-icon.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="/img/apple-touch-icon.png"
      rel="apple-touch-icon"
    />
  </head>
  <body class="body">
    <div class="section wf-section">
      <div
        data-animation="default"
        data-collapse="none"
        data-duration="400"
        data-easing="ease"
        data-easing2="ease"
        role="banner"
        class="navbar w-nav"
      >
        <div class="container w-container">
          <nav role="navigation" class="nav-menu w-nav-menu">
            <a
              href="/"
              aria-current="page"
              class="nav-link w-nav-link w--current"
              >Главная</a
            ><a
              href="https://www.behance.net/radarradarov"
              class="nav-link w-nav-link"
              >ПОРТФОЛИО</a
            >
          </nav>
          <div class="w-nav-button"><div class="w-icon-nav-menu"></div></div>
        </div>
      </div>
      <div class="div-block-2">
        <img
          src="/img/logo.svg"
          width="24"
          data-w-id="82f0ab1c-7d79-9dbb-55fb-d7f24b2e1d7b"
          alt="logo"
          class="image"
        />
      </div>
      <div class="div-block">
        <a
          href="https://t.me/radar000"
          target="_blank"
          class="button w-button"
        ></a
        ><a
          href="https://vk.com/raaadar"
          target="_blank"
          class="button _2 w-button"
        ></a>
      </div>
    </div>
    <div class="section-2 wf-section">
      <img
        src="/img/waving-hand-emoji.png"
        loading="lazy"
        width="60"
        alt="waving hand emoji"
        class="image-2"
        data-aos="fade-up"
      />
      <h2 class="heading" data-aos="fade-up" data-aos-delay="500">designed by radar</h2>
      <div class="text-block">
        © All Rights Reserved. radar design. <br />prstbtw@gmail.com
      </div>
    </div>
    <script>
      src="/js/jquery-3.5.1.min.dc5e7f18c8.js"
      type="text/javascript"
    </script>
    <script
      src="/js/webflow.ae1cab669.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
